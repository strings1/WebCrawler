<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Results for: "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for doc in results %}
                <li>{{ doc }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No documents found.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">‚Üê Back to configuration</a>
</body>
</html>
